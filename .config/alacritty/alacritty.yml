# Colors EndeavourOS
colors:
  # Default colors
  primary:
    background: '#08052b'
    foreground: '#e3e3ea'

    # Normal colors
  normal:
    black:   '#08052b'
    red:     '#ff7f7f'
    green:   '#47b35d'
    yellow:  '#cc3980'
    blue:    '#7fbaff'
    magenta: '#7f3fbf'
    cyan:    '#7f7fff'
    # white:   '#cdccdb'
    white:   '#8d8c95'

    # Bright colors
  bright:
    black:   '#7fbaff'
    red:     '#ff7f7f'
    green:   '#9999cc'
    yellow:  '#ff7f7f'
    blue:    '#7f7fff'
    magenta: '#7f3fbf'
    cyan:    '#7f7fff'
    white:   '#ffffff'

window:
  opacity: 0.86
  padding:
    x: 12
    y: 0

env:
  # for allowing mouse clicks in vim
  TERM: xterm-256color

key_bindings:
  - { key: Return,  mods: Control|Shift,  action: SpawnNewInstance  }
  - { key: Slash, mods: Control, chars: "\x1b[47;5u" }
  - { key: Space, mods: Control, chars: "\x1b[32;5u" }
  - { key: Back, mods: Control, chars: "\x17" }

font:
  normal:
    family: Ubuntu Mono
    style: Regular
  bold:
    family: Ubuntu Mono
    style: Bold
  italic:
    family: Ubuntu Mono
    style: Italic
  size: 24

