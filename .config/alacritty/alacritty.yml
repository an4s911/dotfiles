# Colors EndeavourOS
colors:
  # Default colors
  primary:
    background: '#08052b'
    foreground: '#e3e3ea'

  # Normal colors
  normal:
    black:   '#08052b'
    red:     '#ff7f7f'
    green:   '#47b35d'
    yellow:  '#cc3980'
    blue:    '#7fbaff'
    magenta: '#7f3fbf'
    cyan:    '#7f7fff'
    white:   '#cdccdb'

  # Bright colors
  bright:
    black:   '#7fbaff'
    red:     '#ff7f7f'
    green:   '#9999cc'
    yellow:  '#ff7f7f'
    blue:    '#7f7fff'
    magenta: '#7f3fbf'
    cyan:    '#7f7fff'
    white:   '#e3e3ea'

window:
  opacity: 0.86
  padding:
    x: 15
    y: 15

# for allowing mouse clicks in vim
env:
  TERM: xterm-256color

key_bindings:
  - { key: Return,  mods: Control|Shift,  action: SpawnNewInstance  }

font:
  normal:
    family: Ubuntu Mono
    style: Regular
  bold:
    family: Ubuntu Mono
    style: Bold
  italic:
    family: Ubuntu Mono
    style: Italic
  size: 12

